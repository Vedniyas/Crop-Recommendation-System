
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
</head>
<body>
    <h1>Crop Recommendation</h1>
    <form method="POST" action="/predict">
        <label>Nitrogen:</label><input type="number" step="any" name="Nitrogen" required><br>
        <label>Phosphorus:</label><input type="number" step="any" name="Phosporus" required><br>
        <label>Potassium:</label><input type="number" step="any" name="Potassium" required><br>
        <label>Temperature:</label><input type="number" step="any" name="Temperature" required><br>
        <label>Humidity:</label><input type="number" step="any" name="Humidity" required><br>
        <label>pH:</label><input type="number" step="any" name="Ph" required><br>
        <label>Rainfall:</label><input type="number" step="any" name="Rainfall" required><br>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        <pre>{{ result }}</pre>
        <ul>
        {% for crop in result.split('\n')[1:-1] %}
            {% set crop_name = crop.split('. ')[1] %}
            <li><a href="{{ url_for('crop_info', crop_name=crop_name.lower()) }}">{{ crop_name }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
